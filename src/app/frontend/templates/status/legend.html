<div
  class="mt-4 flex-col pb-8 flex items-center justify-center gap-8 text-sm md:flex-wrap sm:flex-row"
>
  {%
    set statuses = [
      {
        "text": "Operational",
        "color": "bg-operational"
      },
      {
        "text": "Degraded",
        "color": "bg-degraded"
      },
      {
        "text": "Partial Outage",
        "color": "bg-partial"
      },
      {
        "text": "Major Outage",
        "color": "bg-major"
      }
    ]
  %}

  {% for status in statuses %}
    <div class="flex items-center gap-2">
      <div class="h-3 w-3 {{ status.color }}"></div>
      <span class="text-primary">{{ status.text }}</span>
    </div>
  {% endfor %}
</div>
