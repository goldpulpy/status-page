name: ESLint

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "package*.json"
      - ".eslintrc.js"

jobs:
  npm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
