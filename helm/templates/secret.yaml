{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "status-page.fullname" . }}-secrets
  labels:
    {{- include "status-page.labels" . | nindent 4 }}
  {{- with .Values.secrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  ADMIN_USERNAME: {{ .Values.secrets.adminUsername | required "secrets.adminUsername is required when secrets.existingSecret is not set" | quote }}
  ADMIN_PASSWORD: {{ .Values.secrets.adminPassword | required "secrets.adminPassword is required when secrets.existingSecret is not set" | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | required "secrets.jwtSecret is required when secrets.existingSecret is not set" | quote }}
  {{- if not .Values.postgresql.enabled }}
  {{- if not .Values.postgresql.external.existingSecret }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.external.password | required "postgresql.external.password is required when using external database" | quote }}
  {{- end }}
  {{- end }}
{{- end }}